<form [formGroup]="loginForm" (ngSubmit)="loginAccount()">
  <div class="group">
    <input type="email"
      id="formEmail"
      name="mail"
      formControlName="email">
    <label for="formEmail">Ingresa tu email...</label>
  </div>
  <div class="group">
    <input
      [type]="showPassword?'text':'password'"
      id="formPassword"
      name="password"
      formControlName="password">
    <label for="formPassword">Ingresa tu contraseña...</label>
  </div>
  <button class="icon">
    <span class="material-symbols-outlined" *ngIf="!showPassword" (click)="toggleShow($event)">visibility</span>
    <span class="material-symbols-outlined" *ngIf="showPassword" (click)="toggleShow($event)">visibility_off</span>
  </button>
  <div class="messageError" *ngIf="statusError">{{showMessageError}}</div>
  <button type="submit" id="buttonLogin">
    Iniciar sesión
  </button>
</form>
